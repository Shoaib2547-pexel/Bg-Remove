<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> BG Remover</h1>
            <p>Remove backgrounds from images instantly & offline.</p>
        </header>

        <main>
            <div class="upload-area" id="drop-zone">
                <div class="upload-content">
                    <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                    <h3>Drag & Drop images here</h3>
                    <p>or click to browse</p>
                    <span class="limit-text">Up to 12 images at once</span>
                </div>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
            </div>

            <div id="processing-state" class="hidden">
                <div class="loader"></div>
                <p>Removing backgrounds... This might take a moment.</p>
            </div>

            <div id="results-area" class="hidden">
                <div class="results-header">
                    <h2>Processed Images</h2>
                    <button id="download-all-btn" class="btn primary-btn"><i class="fa-solid fa-download"></i> Download All (ZIP)</button>
                </div>
                <div class="image-grid" id="image-grid">
                    <!-- Images will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
